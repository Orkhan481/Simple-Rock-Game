<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orkhan">
    <link rel="stylesheet" href="./style.css">
    <title>Game of Rock...</title>
</head>
<body>
    <div id="preloader"></div>
    <div class="game">
        <h1>Rock Paper Scissors Game</h1>

        
        <h2>Please Choose the one of them:</h2>
        <div class="options">
            <img src="./images/paper.png" id="paper" data-id="0">
            <img src="./images/scissors.png" id="scissors" data-id="1">
            <img src="./images/rock.png" id="rock" data-id="2">
        </div>
    
             


             <div class="computer">
                <h4>Computer Choosed:</h4>
                <div id="computer-choice">

                </div>
             </div>

     <h2>Result:</h2>
        <div id="result">
      
        </div>
        <a id="play-again" href="./index.html" class="button">Play Again</a>
    </div>

    <script src="./app.js"></script>
</body>
</html>
